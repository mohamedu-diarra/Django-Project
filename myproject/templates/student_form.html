{% extends 'myapp/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Student</h2>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn">Save</button>
    <a href="{% url 'student_list' %}" class="btn">Cancel</a>
</form>
{% endblock %}
