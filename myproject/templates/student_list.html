{% extends 'myapp/base.html' %}

{% block content %}
<h2>Student List</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>
                <a href="{% url 'student_update' student.pk %}" class="btn">Edit</a>
                <a href="{% url 'student_delete' student.pk %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No students found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
