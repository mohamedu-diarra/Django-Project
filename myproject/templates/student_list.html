{% extends 'studentsapp/base.html' %}
{% block content %}
<h2>Student List</h2>
<a href="{% url 'add_student' %}" class="btn btn-primary mb-2">Add Student</a>
<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.id }}</td>
      <td><a href="{% url 'student_detail' student.id %}">{{ student.name }}</a></td>
      <td>{{ student.email }}</td>
      <td>
        <a href="{% url 'edit_student' student.id %}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{% url 'delete_student' student.id %}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
