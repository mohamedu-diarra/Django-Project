<!DOCTYPE html>
<html>
<head>
    <title>Student Record System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .header { background: #f4f4f4; padding: 20px; margin-bottom: 20px; }
        .content { margin: 20px 0; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        .btn { padding: 8px 12px; text-decoration: none; background: #007bff; color: white; border-radius: 4px; }
        .btn-danger { background: #dc3545; }
        .btn-success { background: #28a745; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Student Record System</h1>
        <a href="{% url 'student_list' %}" class="btn">Home</a>
        <a href="{% url 'student_create' %}" class="btn btn-success">Add New Student</a>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
